<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Student Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="/images/student_logo.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Student Login
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <input type="text" name="email" id="login_email" placeholder="Email ID">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="login_pswd" placeholder="Password">
            </div>
            <button class="btn mt-3" onclick="login()" type="button">Login</button>
        </form>
        <div class="text-center fs-5 mt-3">
            <a href="/registration.html">Register Now</a>
        </div>
    </div>
</body>
<script src="./student.js"></script>
</html>
